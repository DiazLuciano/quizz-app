<h1 mat-dialog-title>Delete Item</h1>
<div mat-dialog-content>
  Would you like to delete this item?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onHandleClickConfirmation(false)">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onHandleClickConfirmation(true)">Yes</button>
</div>
