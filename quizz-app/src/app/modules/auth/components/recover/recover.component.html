
<div class="container d-flex justify-content-center align-items-center">

  <!-- SPINNER   -->
  <div *ngIf="loading" class="d-flex justify-content-center mt-5">
    <app-spinner></app-spinner>
  </div>

  <!-- FORM -->
  <mat-card *ngIf="!loading" class="animate__animated animate__fadeInLeft">

    <mat-card-title class="mb-4">Recover Password</mat-card-title>
    <mat-card-subtitle>
      Put your username/email to sent you a recovery link verification to restore your password.
    </mat-card-subtitle>

    <mat-card-content class="d-flex flex-column">
      <form [formGroup]="form" >
        <mat-form-field appearance="fill">
          <input type="email" matInput placeholder="Ex. pat@example.com" autocomplete="off" formControlName="email" required>
          <mat-icon matSuffix>
            <i class="fa-solid fa-envelope"></i>
          </mat-icon>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-divider inset></mat-divider>

    <mat-card-actions class="d-flex p-3 justify-content-between">
      <button mat-stroked-button routerLink="/auth/login">BACK</button>
      <button mat-flat-button color="primary" type="submit" (click)="recover()"[disabled]="form.invalid">RECOVER</button>
    </mat-card-actions>
  </mat-card>
</div>
