<section class="animate__animated animate__fadeInLeft" *transloco="let t; read: 'inputPlayerName'">
  <form [formGroup]="form">
    <!-- Game's Pin -->
    <div class="row d-flex justify-content-center">
      <div class="col-lg-4 text-center">
        <mat-form-field appearance="fill">
          <mat-label>{{ t('placeholder') | uppercase }}</mat-label>
          <input matInput type="text" formControlName="playerName" maxlength="30" class="capital" required>
        </mat-form-field>
      </div>
    </div>

    <!-- Play -->
    <div class="row d-flex justify-content-center">
      <div class="col-lg-4">
        <button mat-raised-button class="main-button" color="primary" (click)="setName()" type="submit" [disabled]="form.invalid">{{t('buttonStart') | uppercase}}</button>
      </div>
    </div>
  </form>

  <!-- To Home -->
  <div class="text-center mt-5">
    <button class="btn btn-outline-secondary btn-lg" type="button" [routerLink]="['/']">{{ t('buttonBack') | uppercase}}</button>
  </div>

</section>
