<div>
  <!-- Spinner -->
  <div *ngIf="loading" class="d-flex justify-content-center">
    <app-spinner></app-spinner>
  </div>

  <div *ngIf="questionnaire !== undefined">
    <!-- Quizz Info -->
    <mat-card>
      <div class="w-100 text-center mt-5">
        <div class="quizz-title capital mb-5">{{ questionnaire.title }}</div>
        <div class="quizz-description capital mb-5">{{ questionnaire.description }}</div>

        <mat-divider></mat-divider>

        <div *ngFor="let question of questionnaire.listQuestions; let i = index" class="mb-5 d-flex justify-content-center">
          <mat-card class="w-75">
              <mat-card-title class="text-center capital" >{{ question.title }}</mat-card-title>
              <div class="d-flex justify-content-around">
                  <span class="badge badge-main">{{ question.seconds }}s</span>
                  <span class="badge badge-main">{{ question.score }}pts</span>
              </div>
              <mat-card-content class="mt-3">
                  <ul class="list-group">
                      <li *ngFor="let answer of question.listAnswers" [ngClass]="{ 'correct-answer': answer.isCorrect === true }" class="list-group-item list-group-item-dark" >
                          {{ answer.description }}
                      </li>
                  </ul>
              </mat-card-content>
          </mat-card>
        </div>
      </div>
    </mat-card>

    <!-- Back Button -->
    <div class="text-center mt-5">
        <button class="btn btn-lg btn-dark" [routerLink]="['/admin']">BACK</button>
    </div>
  </div>
</div>
