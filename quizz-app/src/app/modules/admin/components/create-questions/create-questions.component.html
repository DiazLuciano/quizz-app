
<form [formGroup]="form">
  <div class="d-flex flex-column align-items-center">

    <!-- Title -->
    <mat-form-field class="w-75"  appearance="fill">
      <mat-label>Question</mat-label>
      <input matInput class="input-title" formControlName="title" required>
    </mat-form-field>

    <div class="d-flex flex w-75 justify-content-around">

    <!-- Seconds -->
      <mat-card>
        <mat-card-header class="justify-content-center">
          <mat-card-title>SECONDS</mat-card-title>
          <mat-card-subtitle class="text-center">{{ seconds }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-stroked-button (click)="addSubstractSeconds(-5)" type="button">
            <i class="fa-solid fa-minus minus-plus" ></i>
          </button>
          <button mat-stroked-button (click)="addSubstractSeconds(5)" type="button">
            <i class="fa-solid fa-plus minus-plus"></i>
          </button>
        </mat-card-actions>
      </mat-card>

      <!-- Score -->
      <mat-card style="width: 500px !important;">
        <mat-card-header class="justify-content-center">
          <mat-card-title>SCORE</mat-card-title>
          <mat-card-subtitle class="text-center">{{ score }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-slider formControlName="score"
              [disabled]="disabled"
              [max]="max"
              [min]="min"
              [step]="step">
            <input  matSliderThumb>
          </mat-slider>
        </mat-card-content>
      </mat-card>

    </div>

    <div class="mt-3">
      <button mat-flat-button color="primary" [disabled]="form.invalid" type="button">+ Add Question</button>
    </div>

    <mat-divider inset></mat-divider>

    <div class="mt-5">
      <app-list-questions></app-list-questions>
    </div>


    <!-- Action Buttons -->
    <div>
      <button class="me-3" mat-flat-button color="accent" (click)="saveData()" [disabled]="form.invalid" type="submit">Save</button>
      <button mat-flat-button color="primary" [disabled]="!canContinue" matStepperNext type="button">Next</button>
    </div>
  </div>
</form>
